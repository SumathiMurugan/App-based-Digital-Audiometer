        // Canvas setup

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // Function to draw a point on the canvas
        function drawPoint(context, x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, 2 * Math.PI);
            context.fill();
        }

        // Draw x-axis label
        ctx.fillStyle = 'black'; // Change label color to black
        ctx.font = 'bold 14px Arial';
        ctx.fillText('Frequency (Hz)', width / 2 - 50, height - 10);

        // Draw y-axis label
        ctx.save();
        ctx.rotate(-Math.PI / 2);
        ctx.font = 'bold 14px Arial';
        ctx.fillText('Hearing Threshold (dB)', -height / 2 - 60, 20);
        ctx.restore();

        // Draw x-axis
        ctx.beginPath();
        ctx.moveTo(50, height - 50);
        ctx.lineTo(width - 50, height - 50);
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // Draw y-axis
        ctx.beginPath();
        ctx.moveTo(50, height - 50);
        ctx.lineTo(50, 50);
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // Draw frequency labels on x-axis
        for (let i = 0; i < frequencies.length; i++) {
            const x = 50 + i * (width - 100) / (frequencies.length - 1);
            ctx.fillText(frequencies[i] + ' Hz', x - 20, height - 30);
        }

        // Draw threshold labels on y-axis
        for (let i = 0; i < thresholds.length; i++) {
            const y = 50 + i * (height - 100) / (thresholds.length - 1);
            ctx.fillText(thresholds[i] + ' dB', 20, y + 5);
        }

        // Draw a blue horizontal line at 100 dB
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        const lineY = height - 50 - (100 - thresholds[0]) * (height - 100) / (thresholds[thresholds.length - 1] - thresholds[0]);
        ctx.beginPath();
        ctx.moveTo(50, lineY);
        ctx.lineTo(width - 50, lineY);
        ctx.stroke();

        // Draw mild grid lines on the graph
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 0.5;

        // Draw vertical grid lines
        for (let i = 1; i < frequencies.length; i++) {
            const x = 50 + i * (width - 100) / (frequencies.length - 1);
            ctx.beginPath();
            ctx.moveTo(x, 50);
            ctx.lineTo(x, height - 50);
            ctx.stroke();
        }

        // Draw horizontal grid lines
        for (let i = 1; i < thresholds.length; i++) {
            const y = 50 + i * (height - 100) / (thresholds.length - 1);
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(width - 50, y);
            ctx.stroke();
        }

    // Function to draw an 'x' symbol on the canvas
    function drawXSymbol(context, centerX, centerY, size, color) {
    context.strokeStyle = color;
    context.lineWidth = 2;

    context.beginPath();
    context.moveTo(centerX - size / 2, centerY - size / 2);
    context.lineTo(centerX + size / 2, centerY + size / 2);
    context.moveTo(centerX + size / 2, centerY - size / 2);
    context.lineTo(centerX - size / 2, centerY + size / 2);
    context.stroke();
}
